<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="grid md:grid-cols-2">
        <div class="md:cols-span-1 bg-[url('food5.jpg')] bg-cover">
        <!-- <img src="food5.jpg" alt="img" class=""> -->
        </div>
        <div class="flex justify-center items-center h-screen bg-gray-300">
            <!-- <h1 class="text-black font-mono mt-10 ml-30">Welcome</h1> -->
        <form class="md:cols-span-1 w-96 p-6 bg-white">
            <div class="text-center">
                <svg class=" w-8 inline-block" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0012 15.75a7.488 7.488 0 00-5.982 2.975m11.963 0a9 9 0 10-11.963 0m11.963 0A8.966 8.966 0 0112 21a8.966 8.966 0 01-5.982-2.275M15 9.75a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg> 
                    <span class=" font-bold text-xl">LOGIN</span>
            </div>
            <div class="mt-3">
                <label form="username">Username</label>
                <input type="text" id="username" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Username..."/>
            </div>
            <div class="mt-3">
                <label form="Password">Password</label>
                <input type="text" id="Password" class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600" placeholder="Enter Password..."/>
            </div>
            <div class="flex flex-row justify-between items-center">
                <div class="p-2">
                    <input type="checkbox">
                    <label>Remember Me</label>
                </div>
                <div class="p-2">
                    <a href="#" class="text-indigo-800 font-semibold">Forget Password</a>
                </div>
            </div>
            <div class="mt-5">
                <button type="submit" class="border-2 py-1 w-full border-gray-950 bg-gray-700 text-black font-bold hover:bg-transparent">LogIn</button>
            </div>

    
        </form>
        </div>
    </div>
</body>

</html>
